<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        font-size: 14px;
        line-height: 1.4;
        padding: 16px;
        width: 300px;
        margin: 0;
        background: #f8f9fa;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h2 {
        margin: 0;
        color: #1877f2;
        font-size: 18px;
        font-weight: 600;
      }

      .subtitle {
        color: #65676b;
        font-size: 12px;
        margin-top: 4px;
      }

      .header p {
        margin: 5px 0 0 0;
        color: #65676b;
        font-size: 12px;
        font-weight: 400;
      }

      .button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        font-family: inherit;
        cursor: pointer;
        transition: all 0.2s ease;
        -webkit-appearance: none;
        appearance: none;
      }

      .button-primary {
        background: #1877f2;
        color: white;
      }

      .button-primary:hover {
        background: #166fe5;
        transform: translateY(-1px);
      }

      .button-secondary {
        background: #e4e6ea;
        color: #1c1e21;
      }

      .button-secondary:hover {
        background: #d8dadf;
        transform: translateY(-1px);
      }

      .button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
      }

      .status {
        padding: 8px 12px;
        margin: 8px 0;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        text-align: center;
        display: none;
      }

      .status.success {
        background: #d1edff;
        color: #0064d1;
        border: 1px solid #9cb4d8;
      }

      .status.error {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #f8bbd9;
      }

      .status.info {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }

      .settings {
        margin-top: 16px;
        padding-top: 16px;
        border-top: 1px solid #e4e6ea;
      }

      .setting-item {
        display: flex;
        align-items: center;
        margin: 8px 0;
        font-size: 12px;
      }

      .setting-item input[type="checkbox"] {
        margin-right: 8px;
        width: 16px;
        height: 16px;
      }

      .setting-item label {
        color: #65676b;
        cursor: pointer;
        font-weight: 400;
        user-select: none;
      }

      .progress {
        width: 100%;
        height: 4px;
        background: #e4e6ea;
        border-radius: 2px;
        margin: 8px 0;
        display: none;
      }

      .progress-bar {
        height: 100%;
        background: #1877f2;
        border-radius: 2px;
        width: 0%;
        transition: width 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h2>Messenger Text Extractor</h2>
      <p>Extract conversation messages (not conversation list)</p>
    </div>

    <div id="status" class="status"></div>

    <button id="checkStatus" class="button button-secondary">
      Check Current Page
    </button>

    <button id="startExport" class="button button-primary" disabled>
      Start Export
    </button>

    <div class="progress" id="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="settings">
      <div class="setting-item">
        <input type="checkbox" id="includeDates" checked />
        <label for="includeDates">Include date headers</label>
      </div>
      <div class="setting-item">
        <input type="checkbox" id="includeTimestamps" checked />
        <label for="includeTimestamps">Include timestamps</label>
      </div>
      <div class="setting-item">
        <input type="checkbox" id="clearDOM" checked />
        <label for="clearDOM">Clear DOM (prevents crashes)</label>
      </div>
    </div>

    <button
      id="stopExport"
      class="button button-secondary"
      style="display: none; background-color: #ff0000; color: #fff"
    >
      Stop & Export Now
    </button>

    <script src="popup.js"></script>
  </body>
</html>
